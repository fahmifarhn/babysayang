<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap; /* Allows wrapping if buttons get huge */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
        }

        /* The Popup Modal */
        #wishPopup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            animation: popIn 0.5s ease;
            border: 5px solid #ff4d6d;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .message-text {
            font-size: 1.5em;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap; /* Keeps your formatting */
        }
        
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container"><img src="https://i.postimg.cc/NjJVqcKR/Whats-App-Image-2026-02-02-at-9-17-20-PM.jpg" style="width: 100%; max-width: 300px; border-radius: 10px; margin-bottom: 15px;">

    </div>

<div id="wishPopup">
        <div class="popup-content">

            <img src="https://i.postimg.cc/sDR17FD6/Whats-App-Image-2026-02-02-at-9-20.jpg" id="bdayImg" style="width: 100%; max-width: 300px; border-radius: 15px; margin-bottom: 15px;">

            </div>
            
            <button class="close-btn" onclick="closePopup()">Close</button>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function growYes() {
            // Make Yes bigger
            yesScale += 0.5;
            document.getElementById("yesBtn").style.transform = `scale(${yesScale})`;
            
            // Make No smaller (optional, but funny)
            if (noScale > 0.2) {
                noScale -= 0.1;
                document.getElementById("noBtn").style.transform = `scale(${noScale})`;
            }
        }

        function showWish() {
            // Show the popup
            document.getElementById("wishPopup").style.display = "flex";
            
            // Optional: Add confetti effect (simple visual trick)

        function closePopup() {
            document.getElementById("wishPopup").style.display = "none";

</html>
